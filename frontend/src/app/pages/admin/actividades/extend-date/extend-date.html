<div class="modal-overlay" *ngIf="isOpen" (click)="close()">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <div class="modal-header">
      <h3>Ampliar plazo</h3>
      <button class="close-btn" (click)="close()" title="Cerrar">×</button>
    </div>

    <div class="modal-body">
      <p class="modal-question">¿Cuántos días desea ampliar el plazo?</p>
      <div class="countdown-info">
        <strong>Tiempo restante:</strong> {{ countdown }}
      </div>
      <div class="input-group">
        <label for="days-input">Días</label>
        <input 
          id="days-input"
          type="number" 
          [(ngModel)]="days" 
          min="0" 
          max="365"
          placeholder="Ingrese número de días"
          class="days-input"
      
        />
      </div>
    </div>

    <div class="modal-footer">
      <button type="button" class="btn-reset" (click)="resetToDefault()">
        <i class="fas fa-undo"></i> Volver a los 10 primeros días
      </button>
      <button type="button" class="btn-cancel" (click)="close()">
        Cancelar
      </button>
      <button type="button" class="btn-accept" (click)="accept()">
        Aceptar
      </button>
    </div>
  </div>
</div>
