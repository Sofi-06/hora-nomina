<div class="create-unit-form">
  <!-- Mensajes de error -->
  <div *ngIf="error" class="alert alert-error">
    <i class="fas fa-exclamation-circle"></i> {{ error }}
  </div>

  <!-- Mensajes de éxito -->
  <div *ngIf="successMessage" class="alert alert-success">
    <i class="fas fa-check-circle"></i> {{ successMessage }}
  </div>

  <!-- Formulario -->
  <form (ngSubmit)="crearUnidad()">
    <div class="form-group">
      <label for="name">
        <i class="fas fa-building"></i> Nombre de la Unidad *
      </label>
      <input
        type="text"
        id="name"
        name="name"
        [(ngModel)]="name"
        placeholder="Ej: Dirección de Campus Virtual"
        class="form-control"
        [disabled]="loading"
        required
      />
    </div>

    <!-- Botones -->
    <div class="form-actions">
      <button
        type="button"
        class="btn-cancel"
        (click)="cancelar()"
        [disabled]="loading"
      >
        <i class="fas fa-times"></i> Cancelar
      </button>
      <button
        type="submit"
        class="btn-submit"
        [disabled]="loading || !name"
      >
        <i class="fas fa-spinner fa-spin" *ngIf="loading"></i>
        <i class="fas fa-save" *ngIf="!loading"></i>
        {{ loading ? 'Guardando...' : 'Guardar Unidad' }}
      </button>
    </div>
  </form>
</div>
