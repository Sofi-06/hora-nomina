<div class="login-container">
	<!-- Sección izquierda con imagen -->
	<div class="image-section">
		<div class="image-content">
				<div class="logo">
			</div>
		</div>
	</div>

	<!-- Sección derecha con formulario -->
	<div class="form-section">
		<div class="form-content">
			<div class="logo-container">
				<img src="assets/Copia-de-FInal-Logo-campusprueba2-2-1-scaled.png" alt="Campus Logo" class="logo-img">
			</div>
      
			<h1>Restablecer contraseña</h1>

			<form class="login-form" (ngSubmit)="onSubmit()">
				<div class="form-group">
					<label for="password">Contraseña nueva</label>
					<div class="input-container">
						<input 
							type="password" 
							id="password" 
							name="password"
							[(ngModel)]="password"
							placeholder="Nueva contraseña" 
							required>
					</div>
				</div>

				<div class="form-group">
					<label for="confirmPassword">Confirmar contraseña nueva</label>
					<div class="input-container">
						<input 
							type="password" 
							id="confirmPassword" 
							name="confirmPassword"
							[(ngModel)]="confirmPassword"
							placeholder="Confirmar contraseña nueva" 
							required>
					</div>
				</div>
				<!-- reCAPTCHA widget -->
				<div class="form-group">
					<div class="g-recaptcha" data-sitekey="6Lf5_3gsAAAAAMr_XkQXMu-gg5V1srlltM-pEXqU"></div>
				</div>

				<button 
					type="submit" 
					class="btn-login" 
					[disabled]="isLoading"
					[class.loading]="isLoading">
					<span *ngIf="!isLoading">Restablecer contraseña</span>
					<span *ngIf="isLoading" class="loading-content">
						<span class="spinner"></span>
						Guardando...
					</span>
				</button>

				<div *ngIf="successMessage" class="success-message">
					{{ successMessage }}
				</div>
				<div *ngIf="errorMessage" class="error-message">
					{{ errorMessage }}
				</div>
				<div class="forgot-password">
					<a routerLink="/login">Volver a iniciar sesión</a>
				</div>
			</form>
			<!-- reCAPTCHA script -->
			<script src="https://www.google.com/recaptcha/api.js" async defer></script>
		</div>
	</div>
</div>
