<app-nav-component></app-nav-component>

<div class="create-code-container">
  <h2 class="title">
    <i class="fas fa-edit"></i> Editar C贸digo
  </h2>

  <div *ngIf="isLoadingCode" class="loading">
    <i class="fas fa-spinner fa-spin"></i> Cargando c贸digo...
  </div>

  <form *ngIf="!isLoadingCode" (ngSubmit)="onSubmit()" class="form-card">
    <div *ngIf="errorMessage" class="alert alert-error">
      <i class="fas fa-exclamation-circle"></i> {{ errorMessage }}
    </div>

    <div *ngIf="successMessage" class="alert alert-success">
      <i class="fas fa-check-circle"></i> {{ successMessage }}
    </div>

    <div class="form-group">
      <label for="code">C贸digo *</label>
      <input
        id="code"
        name="code"
        type="text"
        [(ngModel)]="code"
        [disabled]="isLoading"
        maxlength="20"
        required
      />
    </div>

    <div class="form-group">
      <label for="name">Nombre *</label>
      <input
        id="name"
        name="name"
        type="text"
        [(ngModel)]="name"
        [disabled]="isLoading"
        maxlength="100"
        required
      />
    </div>

    <div class="form-group">
      <label for="description">Descripci贸n *</label>
      <textarea
        id="description"
        name="description"
        [(ngModel)]="description"
        [disabled]="isLoading"
        maxlength="1000"
        rows="5"
        required
      ></textarea>
    </div>

    <div class="form-group">
      <label for="unit_id">Unidad *</label>
      <select
        id="unit_id"
        name="unit_id"
        [(ngModel)]="unit_id"
        [disabled]="isLoading"
        required
      >
        <option [ngValue]="null" disabled>Seleccione una unidad</option>
        <option *ngFor="let unit of units" [ngValue]="unit.id">
          {{ unit.name }}
        </option>
      </select>
    </div>

    <div class="actions">
      <button type="button" class="btn-cancel" (click)="cancelar()" [disabled]="isLoading">
        Cancelar
      </button>
      <button type="submit" class="btn-save" [disabled]="isLoading">
        <i *ngIf="isLoading" class="fas fa-spinner fa-spin"></i>
        {{ isLoading ? 'Actualizando...' : 'Guardar Cambios' }}
      </button>
    </div>
  </form>
</div>

<app-footer></app-footer>
