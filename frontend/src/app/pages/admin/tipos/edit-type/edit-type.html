<div class="modal-overlay" *ngIf="isOpen" (click)="close()">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <div class="modal-header">
      <h3><i class="fa-solid fa-pencil-alt"></i> Editar tipo de actividad</h3>
      <button class="close-btn" (click)="close()">
        <i class="fa-solid fa-times"></i>
      </button>
    </div>
    
    <form class="modal-body" (ngSubmit)="actualizar()">
      <div class="form-group">
        <label><i class="fa-solid fa-link"></i> ID c√≥digo</label>
        <input type="text" class="form-control" [value]="codeName" disabled />
      </div>
      
      <div class="form-group">
        <label><i class="fa-solid fa-signature"></i> Nombre</label>
        <input type="text" class="form-control" [(ngModel)]="nombre" name="nombre" />
      </div>
      
      <div class="error-message" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>
    </form>
    
    <div class="modal-footer">
      <button type="button" class="btn btn-cancel" (click)="close()" [disabled]="isLoading">
        Cancelar
      </button>
      <button type="button" class="btn btn-accept" (click)="actualizar()" [disabled]="isLoading">
        <span *ngIf="!isLoading">Actualizar</span>
        <span *ngIf="isLoading"><i class="fa-solid fa-spinner fa-spin"></i></span>
      </button>
    </div>
  </div>
</div>
